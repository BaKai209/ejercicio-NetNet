<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario</title>
  <!--Detalle / Recurso Css conex-->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <link href="formulario.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <!--Menu de Navegacion-->
  <header>
    <div class="contenedor">
      <h2 class="logo-net"><a href="index.html">Kaitube</a></h2>
    </div>
  </header>
   <!--Form-->
  <form class="formulario">
    <h1 class="formulario__titulo">KaiTube Premium</h1>
    <br>
    <label></label>
    <br>
    <input type="text" id="name" class="formulario__input" placeholder="Name" required>
    <input type="email" id="email" class="formulario__input" placeholder="Email" required>
    <input type="password" id="clave" class="formulario__input" placeholder="Password" required>
    <!--Enviar-->
    <button id="form_sumbit" class="formulario__submit">Send</button>
  </form>
    <!--Footer-->
  <div class="footer">
    <div class="footer-1">
      <button class="footer-boton"><i class="fas fa-home"></i>Home</button>
      <button class="footer-boton"><i class="fas fa-video"></i>Coming Soon</button>
      <button class="footer-boton"><i class="fas fa-search"></i>Search</button>
      <button class="footer-boton"><i class="fas fa-download"></i>download</button>
    </div>
  </div>
  <!--Js conex-->
  <script src="formulario.js"></script>
</body>

</html>
